{% extends "base.html" %}
{% load static %}
{% block title %}Products{% endblock %}

{% block content %}
  <h1>Products</h1>
    <table>
      {% for product in products%}
        <tr>
            <img src="{% static 'home/' %}{{product.image}}" height="200px">
            <a href="{% url 'details' product.id%}">{{product.name}}</a>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
